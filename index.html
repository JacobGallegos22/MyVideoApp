<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My Video App</title>
  <link rel="stylesheet" href="./styles/main.css" />
  <script src="https://kit.fontawesome.com/3d0cc95eb1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="title">My Video App</div>
  <div class="searchBar">
    <label>Search:</label>
    <input type="text" id="movieSearch" placeholder="Search..." />
    <button onclick="searchMovie()"><i class="fas fa-search"></i></button>
  </div>
  <h4>My Results</h4>
  <div class="movieLists">
    <button class="switchMovieBtn" onclick="plusDivs(-1)">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div id="movieList" class="movieLists"></div>
    <button class="switchMovieBtn" onclick="plusDivs(1)">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <h4>My Favorites</h4>
  <div class="movieLists">
    <button class="switchMovieBtn" onclick="plusFavoriteDivs(-1)">
      <i class="fas fa-chevron-left"></i>
    </button>
    <div id="favoriteMovieList"  onload="getFavoriteMovies()"></div>
    <button class="switchMovieBtn" onclick="plusFavoriteDivs(1)">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</body>
  <script src="scripts/movies.js"></script>
  <script src="scripts/getFavoriteMovies.js"></script>
</html>
