<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title id="movieTitle"></title>
  <link rel="stylesheet" href="../styles/main.css" />
  <script src="https://kit.fontawesome.com/3d0cc95eb1.js" crossorigin="anonymous"></script>
</head>
<body onload="getMovie()">
  <div id="movieDetailBody">
    <h1 id="movieName"></h1>
    <div>
      <img id="moviePoster" alt="Movie Poster" class="detailsPoster"/>
    </div>
    <div id="movieActors" class="details"></div>
    <div id="moviePlot" class="details"></div>
    <div>
      <button onclick="favoriteMovie()" id="favoriteBtn" class="detailsBtn"><i id="favoriteIcon"></i></button>
      <button onclick="goBack()" class="backBtn"><i class="fas fa-arrow-alt-circle-left"></i><Span>Go Back</Span></button>
    </div>
  </div>
</body>
<script src="../scripts/getMovieDetail.js"></script>
</html>
